<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Onetree Test Suite</title>
    <script src="../external/requirejs/require.js"></script>
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <span>lame test markup</span>
      <span>normal test markup</span>
      <span>awesome test markup</span>
    </div>
    <div id="onetree">

    </div>
    <script>
      require.config({
        baseUrl: '../src',
        paths: {
          'jquery': '../external/jquery/dist/jquery',
          'jquery.onetree': '../src/jquery.onetree'
        }
      });
      require(['jquery.onetree'], function() {
        $('#onetree').onetree({
          data: [{
            ID: 1,
            PID: 0,
            Value: {}
          }, {
            ID: 2,
            PID: 1,
            Value: {}
          }, {
            ID: 3,
            PID: 2,
            Value: {}
          }, {
            ID: 4,
            PID: 1,
            Value: {}
          }, {
            ID: 6,
            PID: 1,
            Value: {}
          }, {
            ID: 7,
            PID: 1,
            Value: {}
          }, {
            ID: 5,
            PID: 0,
            Value: {}
          }],
          callback: function(nodes, node) {
            $(nodes).click(function(){
              $.onetree.traverseParent($(nodes), function() {
                $(this).children().first().prop('checked', false);
              });
            });
          },
          contentTemplate: '<span>ssssss</span>'
        });
      });

    </script>
  </body>

</html>
